# fly.toml app configuration file generated for a-soldcoin-list on 2024-01-14T16:52:28+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "a-soldcoin-list"
primary_region = "hkg"
kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[build]

[[mounts]]
  source = "data"
  destination = "/opt/alist/data"
  auto_extend_size_threshold = 0

[http_service]
  internal_port = 5322
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[services]]
  protocol = "tcp"
  internal_port = 5322
  min_machines_running = 0
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [[services.tcp_checks]]
    interval = "15s"
    timeout = "2s"
    grace_period = "1s"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
